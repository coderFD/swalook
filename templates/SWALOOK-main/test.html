<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swalook-Appointment</title>

    <!-- Style Sectiion -->


    <!-- Google fonts Section -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">



    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="appointmentstyle.css">   <!--CSS FILE LINK-->

</head>
<body>
    <section class="appointment-section">
        <div class="row">

            <div class="col-lg-6 appointment-section-left">

                <img src="/images/SwaLook Logo final version black.png" alt="Swalook_logo" id="swalook-logo">

            </div>

            <div class="col-lg-6 appointment-section-right">

                <p id="form-heading">Book Appointment</p>

                <form action="" id="appointment-form">

                    <div class="row name" style="text-align: center;">

                        <div class="col-md-6" style="text-align: center;">

                            <input type="text" placeholder="Full Name" id="Fname">
                        </div>
                        <div class="col-md-6">
                            <input type="number" placeholder="Mobile Number" id="Lname">
                        </div>
                    </div>

                    <input type="email" placeholder="Enter your email" id="email" autocomplete="off">

                   
                    <!-- <div class="services_list">
                        <h4>select the services</h4>



                    </div> -->


<!-- 
                    <span id="alert">after selecting the services please click on confirm </span>
                    
                    <button onclick="confirmed()" id="confirm"> Confirm</button> -->
                   
                    <div class="services-input" style="text-align: center;width:100%">
                        <!-- <input type="text" placeholder="Services Opted" id="services-opted"> -->

                        <br>

                        <span id="para"> select the services : </span>
                        
                        <button type="button" id="plus-button"> Add Services</button>
                    
                    </div>

                    <select  id="services">
                        <option disabled hidden selected>Please select the services</option>
                        <option value="Hair Cut"> Hair Cut</option>
                        <option value="Beard Styling"> Beard Styling</option>
                        <option value="Facial">Facial</option>
                    </select>


                    <ol id="selected_services_list">
                        
                    </ol> 
                    
                    <input type="date" id="date" required>


                    <button type="button" id="submit-button">Book Appointment</button>



                </form>
               
            </div>

        </div>
    </section>

    <!-- JavaScript -->

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Fontawesome JS -->

    <script src="https://kit.fontawesome.com/eaa87c3c3f.js" crossorigin="anonymous"></script>


    <!-- Custom Js  -->

    <script src="app.js">

    </script>

    <script>
        var plus_button = document.getElementById('plus-button');

    var services_list = document.getElementById('services');


    plus_button.onclick = function () {

    if (services_list.style.display !== "none") {
        services_list.style.display = "none";
      } else {
        services_list.style.display = "block";
      }

    };
    </script>


</body>
</html>
