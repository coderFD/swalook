{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwaLook</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="{%static 'css/signup.css' %}">



</head>
<body>

        <div class="row lg">
            <div class="col-lg-6 lg-left">
                <img src="{% static 'images/login.png' %}" alt="" id="lg-img">
            </div>
            
            <form action="" method="post" class="col-lg-6 lg-right">
              
                <img src="{%static 'images/circular logo.png' %}" alt="SwaLook  LOGO" id="logo" style="margin-top:107px;">
            
                {% csrf_token %}
                <p class="greet"> Welcome Back! </p>
               
                <input type="tel" placeholder="Mobile or Email" id="lg-email" name="mobile" required><br>

                <input type="password" placeholder="Password" id="lg-password" name="password" required>

                <a href="{% url 'for_got_password' %}" id="lg-forgot" style="text-align:left;">Forgot Password</a>
                <a href="{% url 'signup' %}" id="lg-forgot" style="text-align:left;">Create New Account</a>
                 
                <button type="submit" id="lg-btn">Login</button>
                <br>
                {%for msg in messages%}
                <span id="signup">{{msg}}</span>
                {% endfor %}
            </form>
           
            

        </div>

    
</body>
</html>
