{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swalook_Sign UP</title>
    <!-- Box Icons  -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/signup.css'%}">
</head>
<body>

    <div class="row">
        <div class="col-lg-6 left">
            <img src="{% static 'images/signup.png' %}" alt="" id="login-img">
        </div>


        <form action="{% url 'create_account' %}" method="post" class="col-lg-6 right">
            
            
        
            <img src="{% static 'images/circular logo.png' %}" alt="swalook logo" id="logo">
            
            {% csrf_token %}
            <p id="create-account">Create Account</p>  
            <div class="icons">
                <i class='bx bxl-facebook icon fb'></i>     
                <i class='bx bxl-linkedin icon in'></i>
                <i class='bx bxl-google icon mail'></i>
            </div> 
            
            <br>
          
            
           
            <input type="text" id="name" autocomplete="off" placeholder="Name" name="name"  required><br>
            
            <input type="tel" id="mob" placeholder="Mobile or Email" autocomplete="off" name="mobile" required><br>
            
            <input type="password" id="password" placeholder="Password" autocomplete="off" name="password" required><br>
            
            <input type="password" id="verify-password" placeholder="Confirm Password" autocomplete="off" name="pwd" required><br>

            <p id="alert">Already have an account ? <a href="{% url 'signup-login' %}" id="login">Login</a></p>

            <button type="submit" id="sign-up">Sign Up</button>
            <br>
            {%for msg in messages%}
            <span id="signup">{{msg}}</span>
            {% endfor %}
        </form>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
