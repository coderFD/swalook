{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwaLook - Add Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- css section -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{%static 'css/style.css' %}">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/addServiceStyle.css' %}">

</head>
<body>

    <div class="row">
        <div class="col-lg-6 left">
            <img src="{% static 'images/serv.jpeg' %}" alt="Services_img" id="service-img">
        </div>

        <div class="col-lg-6 right">
          <img src="{% static 'images/circular logo.png' %}" alt="swalook logo" id="logo">
            
            <h3 id="head">Add Your Services</h3>
             <form action="{%url 'add_data' %}" method="post">
                {% csrf_token %}
            <input type="text" id="service-name" placeholder="Enter the service" name="service" style="width:96%;">
            <br>
            <input type="number" id="service-price" placeholder="Enter the service Price" name="price" style="width: 96%;"> <br> <br> 
            
            <button type="submit" id="add-service" style="width: 66%;">Add</button>
            </form>
        </div>
    </div>

    <!-- navbar -->
<div class="nav">
    <ul>
      <li class="element">
        <a href="">
          <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
        </a>
      </li>
      <li class="element">
        <a href="">
          <span class="icon"><ion-icon name="cash-outline"></ion-icon></span>
        </a>
      </li>
      <li class="element">
        <a href="/">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
        </a>
      </li>
      <li class="element">
        <a href="index/">
          <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
        </a>
      </li>
      <li class="element">
        <a href="">
          <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
        </a>
      </li>
  
    </ul>
  </div>
  

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://kit.fontawesome.com/eaa87c3c3f.js" crossorigin="anonymous"></script>
    <!-- JS Section -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
