{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swalook</title>

    <!-- Google Fonts Section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Css Section -->

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/Token.css' %}">  <!--Custom css-->
    <link rel="stylesheet" href="{% static 'css/ForgotPassword.css' %}">
</head>
<body>

    <section id="Token-entry">

        <div class="row">
            <div class="col-lg-6">
                <img src="{%static '/images/Token.jpeg' %}" alt="Image" id="Token-img">
            </div>
            <form action="{% url 'otp_verify' %}" method="post">
                {% csrf_token %}
            <div class="col-lg-6 right">
                <p id="head">Enter Your otp</p>
                
                    <input type="text" id="input-id" placeholder="Enter your 4 digit otp" name="otp">
                <button type="submit" id="submit-button"> submit</button>
                {%for msg in messages%}
                {{msg}}
                {% endfor %}
               
            </div>
            </form>
        </div>

        
    </section>


    <!-- Javascript Section -->
    <!-- Bootstrap JS     -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
