{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swalook-Appointment</title>

    <!-- Style Sectiion -->


    <!-- Google fonts Section -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">



    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/appointmentstyle.css'%}">
    <link rel="stylesheet" href="{%static 'css/bill/style.css' %}">   <!--CSS FILE LINK-->
    <style>
        
            h1 {
                color: #fff;
            }
    
            .multipleSelection {
                width: 300px;
                background-color: #fff;
            }
    
            .selectBox {
                position: relative;
            }
    
            .selectBox select {
                width: 100%;
                font-weight: bold;
            }
    
            .overSelect {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }
    
            #checkBoxes {
                display: none;
                border: 1px #fff solid;
            }
    
            #checkBoxes label {
                display: block;
            }
            .object{
                display: flex;
                margin: 10px;
    
    
            }
            .object input{
                
                opacity: 0;
                
            }
            .noname{
                border: 5px solid #eee;
                border-radius: 50%;
                margin-right: 10px;;
            }
            .object input:checked {
                opacity: 1;
                
                
            }
            .service-text{
                margin-top:11px; ;
            }
		
    </style>
</head>
<body>
    <section class="appointment-section">
        <div class="row">

            <div class="col-lg-6 appointment-section-left">

                <img src="{% static '/images/SwaLook Logo final version black.png' %}" alt="Swalook_logo" id="swalook-logo">

            </div>

            <div class="col-lg-6 appointment-section-right">

                <p id="form-heading">Book Appointment</p>

                <form action="{% url 'ap_save' %}" id="appointment-form" method="post">
                    {% csrf_token %}
                    <div class="row name" style="text-align: center;">

                        <div class="col-md-6" style="text-align: center;">

                            <input type="text" placeholder="Full Name" id="Fname" name="f_name" rquired>
                        </div>
                        <div class="col-md-6">
                            <input type="number" placeholder="Mobile Number" id="Lname" name="l_name" rquired>
                        </div>
                    </div>

                    <input type="email" placeholder="Enter your email" id="email" autocomplete="off" name="email">
                   
                    <div class="services-box">
                        <div class="select-btn">
                            <span class="btn-text">select the services</span>
                            <span class="arrow-down"><i class="fa-solid fa-angle-down"></i></span>
                        </div>
                        <ul class="services-list" >
                            {% for i in service_data %}
                            <li class="services" style="list-style:none; display:flex;">
                                
                                <span class="checkbox" style="width: 22px;
                                height: 22px;
                                border: 1.5px solid #2a2a2a;
                                border-radius: 4px;
                                display: flex;
                                align-items: center;
                                margin: 12px;
                                justify-content: center;
                                transition: all 0.3s ease-in-out;">
                                    
                                    <input type="checkbox" name="select" value="{{i.service}}" class="service" ></i>
                                </span>
                                <span class="service-text">{{i.service}}</span>
                            </li>
                            {% endfor %}
                            
                            
                            
                        </ul>
                        
                    </div>   
                    
                    <input type="date" id="date" required name="datetime">
                    <div class="time">

                        <select name="hrs" id="hours">
                          <option value="" selected>Select the time slot (hrs)</option>
                          <option value="1:">01:00 </option>
                          <option value="2:">02:00 </option>
                          <option value="3:">03:00 </option>
                          <option value="4:">04:00 </option>
                          <option value="5:">05:00 </option>
                          <option value="6:">06:00 </option>
                          <option value="7:">07:00 </option>
                          <option value="8:">08:00</option>
                          <option value="9:">09:00</option>
                          <option value="10:">10:00</option>
                          <option value="11:">11:00</option>
                          <option value="12:">12:00</option>
                        </select>
  
                        <select name="mins" id="mins">
                          <option value="" selected>select the time slot (mins)</option>
                          <option value="00">00</option>
                          <option value="15">15</option>
                          <option value="30">30</option>
                          <option value="45">45</option>
                        </select>
  
                        <select name="meridian" id="meridian">
                          <option value="AM">AM</option>
                          <option value="PM">PM</option>
                        </select>
  
                      </div>
  
                      {%for msg in messages%}
                      {{msg}}
                      {% endfor %}

                    <button type="submit" id="submit-button">Book Appointment</button>
                    


                </form>
               
            </div>

        </div>
    </section>
    <div class="nav">
      <ul>
        <li class="element">
          <a href="">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
          </a>
        </li>
        <li class="element">
          <a href="">
            <span class="icon"><ion-icon name="cash-outline"></ion-icon></span>
          </a>
        </li>
        <li class="element">
          <a href="/">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          </a>
        </li>
        <li class="element">
          <a href="index/">
            <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
          </a>
        </li>
        <li class="element">
          <a href="">
            <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
          </a>
        </li>
        
      </ul>
    </div>
    
    <!-- JavaScript -->

    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Fontawesome JS -->

    <script src="https://kit.fontawesome.com/eaa87c3c3f.js" crossorigin="anonymous"></script>


    <!-- Custom Js  -->

    <script src="{% static 'js/app.js' %}">

    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <!-- Custom Js  -->

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>

  $(function(){
    var dtToday = new Date();

    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();

    var maxDate = dtToday.toISOString().substr(0, 10);

    $('#date').attr('min', maxDate);
});

</script>



    
</body>
</html>
