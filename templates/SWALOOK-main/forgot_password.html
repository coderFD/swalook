{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwaLook</title>

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/ForgotPassword.css' %}">
</head>
<body>
    
    <section id="verify">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static '/images/forgotPassword.jpg' %}" alt="" id="verify-img">
            </div>
            <form action="{% url 'otp_password' %}" method="post" class="forms">
                {% csrf_token %}
            <div class="col-md-6 right">
                <p id="head">Forgot Your Password ?</p>

                <p id="sub-head">Enter your Cerdentials</p>
                
                
                <input type="text" id="input-id" placeholder="Enter your registered mobile/email" name="f_pass">

                <button type="submit" id="submit-btn">Reset Password</button>
                {%for msg in messages%}
                {{msg}}
                {% endfor %}
            </div>
        </form>
        
        </div>
        
    </section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
